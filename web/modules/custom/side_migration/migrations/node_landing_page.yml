  bundle: 'page'
process:
  title: title
  field_image: field_image
  field_paragraphs:
    - plugin: sub_process
      source:
        - body
        -
      process:
        target_id:
          plugin: entity_generate
          source: value
          entity_type: paragraph
          bundle: text
          value_key: field_body
          bundle_key: type
