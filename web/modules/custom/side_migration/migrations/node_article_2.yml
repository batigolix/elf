langcode: en
status: true
id: node_article_2
migration_tags:
  - inside_job
label: 'Node: Article - Move value to other field'
source:
  plugin: 'content_entity:node'
  bundle: article
process:

  # Uses the same NID so that it can overwrite the current node.
  nid: nid

  # Assign the value of the old field to the new field.
  field_description: field_beschrijving

  # Keep the changed date to the original value
  changed:
    plugin: sub_process
    source: changed
    process:
      value: value
      preserve:
        plugin: default_value
        default_value: true
destination:
  plugin: 'entity:node'
  default_bundle: article
  overwrite_properties:
    - field_description
    - changed
migration_dependencies: {}
